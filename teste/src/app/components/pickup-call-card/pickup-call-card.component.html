<ion-card>
  <ion-card-header *ngIf="false">
    <ion-card-subtitle>
      Último ponto de coleta
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-label>
        Em espera
        <p>23/09/2024 15:21</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Criado em 23/09/2024</p>
        <p>Nota: temos duas bolsas que estão cheias, uma com plástico e a outra com vidro.</p>
      </ion-label>
    </ion-item>
    <ion-button *ngIf="false" color="success" fill="clear" size="full">Ver tudo</ion-button>
  </ion-card-content>
</ion-card>
