<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="E-mail" labelPlacement="floating" placeholder="Insira o texto" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Senha" labelPlacement="floating" placeholder="Insira a senha" type="password"></ion-input>
        </ion-item>
        <ion-button color="dark" fill="clear" size="full">Esqueci e-mail/senha</ion-button>
        <ion-button color="success" size="full" (click)="login">Login</ion-button>
        <ion-button color="success" size="full" fill="clear">Cadastro</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
